<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ProjectHub</title>

  <!-- normalize.css for cross-browser stuff -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main-style.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

  <!-- include required fonts -->  
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

</head>
<body class = "sign">
    <nav>
        <a href="index.html"><img src="imgs/projecthub.png" alt="Project Hub logo"><span id="name">ProjectHub</span></a>
        <ul>
            <li><a href="index.html"><h1>EXPLORE</h1><i class = "fa fa-home"></i></a></li>
            <li><a href="find.html"><h1>JOIN</h1><i class = "fa fa-weixin"></i></a></li>
            <li><a href="sign.html"><h1>LOG IN</h1><i class = "fa fa-user"></i></a></li>
            <li><a href="proposalV1.html"><h1>ABOUT</h1><i class = "fa fa-info-circle"></i></a></li>
        </ul>
    </nav>
    <main>
        <!-- 
            Create tabs for sign up / signin 
        -->
        <div class = "form" role = "form" > 

            <ul class="tabs">
                <li class="tab-button"><button class = "btn btn-info active" onclick="">Sign Up</button></li>
                <li class="tab-button"><button class = "btn btn-info" onclick="">Log In</button></li>
            </ul>

            <div class="tab-content">
                <div class="signup">
                    <label for="emailid"><b>
                        Email ID</b></label> 
                    <input type="text" name="email id" required aria-label="input email" placeholder="Enter Email ID">  
                    <label for="password"><b>
                    Password</b></label>  
                    <input type="text" name="password" required aria-label="input password" placeholder="Enter Password"> 
                    <label for="confirm-password"><b>
                        Confirm Password</b></label> 
                    <input type="text" name="password" required aria-label="confirm password" placeholder="Re-enter Password">  
                    <br>
                </div>            
                <div class = "submit-button">
                    <label for="submit" aria-label="submit button"></label><button class = "btn btn-dark">Get Started!</button>  
                </div> 
              </div> <!--tab-content-->
          </div>
     </main>
</body>
</html>
