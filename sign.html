<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ProjectHub</title>

  <!-- normalize.css for cross-browser stuff -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main-style.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

  <!-- include required fonts -->  
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

</head>
<body class = "sign">
    <nav>
        <a href = "#"><img src="imgs/projecthub.png"><span id="name">ProjectHub</span></a>
        <ul>
            <li></li>
            <li><a href="index.html">Explore Projects</a></li>
            <li><a href="find.html">Join Project</a></li>
            <li><a href="sign.html">Log In</a></li>
        </ul>
    </nav>
    <main>
        <!-- 
            Create tabs for sign up / signin 
        -->
        <div class = "form" role = "form" > 

            <div class="tabs">
                <div class="tab-button"><button class = "btn btn-info" onclick="">Sign Up</button></div>
                <div class="tab-button"><button class = "btn btn-info" onclick="">Log In</button></div>
            </div>

            <div class="tab-content">
                <div class="login">
                    <label for="emailid"><b>
                        Email ID</b></label> 
                    <input type="text" name="email id" required aria-label="input email" placeholder="Enter Email ID">  
                    <br>
                    <label for="password"><b>
                    Password</b></label>  
                    <input type="text" name="password" required aria-label="input email" placeholder="Enter Password"> 
                </div>            
                <div class = "submit-button">
                    <label for="submit" aria-label="submit button"></label><button class = "btn btn-dark">Sign Up!</button>  
                </div> 
              </div> <!--tab-content-->
          </div>
     </main>
</body>
</html>
