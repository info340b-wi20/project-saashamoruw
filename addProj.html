<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Saasha Mor and Rajoshi Chakravarty">
  <meta name="description" content="Project finder and showcase">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ProjectHub</title>

  <!-- normalize.css for cross-browser stuff -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main-style.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

  <!-- include required fonts -->  
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

  <!--include favicon-->
  <link rel="icon" type="image/png" href="imgs/projecthub.png" alt="people working together icon">
  

</head>
<body>
    <nav>
        <ul>
            <li class="name"> ProjectHub</li>
            <li><img src ="imgs/projecthub.png" alt="people working together"></li>
            <li><a href="index.html">Explore projects</a></li>
            <li><a href="find.html">Join project</a></li>
            <li><a href="sign.html">Sign In</a></li>
            
        </ul>
    </nav>

    <main>
        <form action="index.html" method="post">
            <h1>New Project</h1> <br>
            <fieldset>
              <legend><span class="number">1</span> Project info</legend>
              <label for="name">Title:</label>
              <input type="text" id="name" name="user_name">
          
              <label for="bio">Description:</label>
              <textarea id="bio" name="user_bio"></textarea>
          
              <label>Purpose</label> <br>
              <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">INFO 340</label><br/>
              <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Capstone</label> <br>
              <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">INFO 498</label><br/>
              <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Personal</label><br/>
            </fieldset>
          <br>
            <fieldset>
              <legend><span class="number">2</span> Team Info</legend>
              
            </fieldset>
          <!-- Make provision to add more team members?-->
            <label for="job">Job Role</label>
            <select id="job" name="user_job">
                      <optgroup label="Web">
                          <option value="frontend_developer">Front-End Developer</option>
                          <option value="php_developer">PHP Developer</option>
                          <option value="python_developer">Python Developer</option>
                          <option value="rails_developer">Rails Developer</option>
                          <option value="web_designer">Web Designer</option>
                          <option value="wordpress_developer">Wordpress Developer</option>
                      </optgroup>
                      <optgroup label="Mobile">
                          <option value="android_developer">Android Developer</option>
                          <option value="ios_developer">iOS Developer</option>
                          <option value="mobile_designer">Mobile Designer</option>
                      </optgroup>
                      <optgroup label="Business">
                          <option value="business_owner">Business Owner</option>
                          <option value="freelancer">Freelancer</option>
                      </optgroup>
                      </select>
          
            <label>Domain:</label>
            <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
            <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
            
            <button type="submit">Sign Up</button>
          
          </form>
    </main>
</body>
</html>
